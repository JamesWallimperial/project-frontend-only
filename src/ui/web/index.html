<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>NetDash</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="app">
    <div class="circle-frame">
      <div class="center-stack">
        <img class="logo" src="/logo.png" alt="Device Logo" onerror="this.style.display='none'">
        <div>
          <div class="title">NetDash</div>
          <div class="subtitle">privacy-first smart hub</div>
        </div>
        <button class="primary-btn" id="startBtn">Start</button>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('startBtn').addEventListener('click', async () => {
      // placeholder health check; ignore errors for now
      try { await fetch('/devices', { method: 'GET' }); } catch(e) {}
      // later: window.location.href = '/app';
      alert('Startingâ€¦ (hook up navigation next)');
    });
  </script>
</body>
</html>
